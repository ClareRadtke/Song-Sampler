<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Song Finder</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Song Finder</h1>
    <div class=ArtistSearch>
      <label for="searchInput">Search for your favourite artist</label>
      <input type="text" id="searchInput">
      <button id="searchBtn"> Search!</button>
    </div>
    <hr>
  </header>
  <main id="songs"></main>
 

  <footer>
    <ul>
      <li class="itemLimit"><button type="button" class="itemLimit" id="ten">10</button></li>
      <li class="itemLimit"><button type="button" class="itemLimit" id="twentyFive">25</button></li>
      <li class="itemLimit"><button type="button" class="itemLimit" id="fifty">50</button></li>
      <li class="itemLimit"><button type="button" class="itemLimit" id="oneHundred">100</button></li>
    </ul>
  </footer>

  <script src="script.js"></script>
</body>

</html>
